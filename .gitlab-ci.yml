---
image: registry.gitlab.fpcomplete.com/fpco/default-build-image:17

stages:
  - lint
  - build
  - run

.anchors:
  - &REGISTRYLOGIN
    docker login -u gitlab-ci-token -p "${CI_BUILD_TOKEN}" "${CI_REGISTRY}"

before_script:
  - sudo add-apt-repository --yes ppa:projectatomic/ppa
  - sudo apt-get update
  - sudo apt-get install --yes buildah skopeo jq

shellcheck:
  stage: lint
  script:
    - sudo apt-get install --yes shellcheck
    - make shellcheck

gitlab-ci-yml:
  stage: lint
  script:
    - sudo apt-get install --reinstall python3-pkg-resources
    - sudo apt-get install --yes yamllint
    - yamllint .gitlab-ci.yml

oci-buildah:
  stage: build
  when: manual
  script:
    - echo 'Unimplemented'
    - exit 1
  only:
    - master

oci-dockerfile:
  stage: build
  when: manual
  script:
    - echo 'Unimplemented'
    - exit 1
  only:
    - master

docker-buildah:
  stage: build
  variables:
    IMAGE: "${CI_REGISTRY_IMAGE}:buildah_${CI_BUILD_REF_SLUG}_${CI_PIPELINE_ID}"
    LATEST: "${CI_REGISTRY_IMAGE}:buildah-latest"
  script:
    - sudo make IMAGE="${IMAGE}" docker-from-buildah
    - sudo buildah push
        --creds="gitlab-ci-token:${CI_BUILD_TOKEN}"
        "${IMAGE}"
        "docker://${CI_REGISTRY}/${IMAGE}"
    - docker tag "${IMAGE}" "${LATEST}"
    - docker push "${LATEST}"
    - skopeo inspect "docker://${CI_REGISTRY}/${IMAGE}" |
        jq -r '.Digest'
        > 'docker-buildah.sha256'
  only:
    - master

docker-dockerfile:
  stage: build
  variables:
    IMAGE: "${CI_REGISTRY_IMAGE}:docker_${CI_BUILD_REF_SLUG}_${CI_PIPELINE_ID}"
    LATEST: "${CI_REGISTRY_IMAGE}:docker-latest"
  script:
    - docker build -t "${IMAGE}" scripts/build
    - *REGISTRYLOGIN
    - docker push "${IMAGE}"
    - docker tag "${IMAGE}" "${LATEST}"
    - docker push "${LATEST}"
    - skopeo inspect "docker://${CI_REGISTRY}/${IMAGE}" |
        jq -r '.Digest'
        > 'docker-dockerfile.sha256'
  only:
    - master

buildah-image:
  stage: run
  script:
    - *REGISTRYLOGIN
    - docker pull "${CI_REGISTRY_IMAGE}@$(cat docker-buildah.sha256)"
    - c=$(docker run
            --detach "${CI_REGISTRY_IMAGE}@$(cat docker-buildah.sha256)")
    - docker stop "${c}"
    - docker rm "${c}"
  only:
    - master

docker-image:
  stage: run
  script:
    - *REGISTRYLOGIN
    - docker pull "${CI_REGISTRY_IMAGE}@$(cat docker-dockerfile.sha256)"
    - c=$(docker run
            --detach "${CI_REGISTRY_IMAGE}@$(cat docker-dockerfile.sha256")
    - docker stop "${c}"
    - docker rm "${c}"
  only:
    - master
